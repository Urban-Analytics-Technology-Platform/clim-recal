exclude: "data"
repos:
  - repo: https://github.com/psf/black
    rev: "23.12.1"
    hooks:
      - id: black-jupyter

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: requirements-txt-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: "v1.10.0"
    hooks:
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal

  - repo: https://github.com/pdm-project/pdm
    rev: 2.12.4 # a PDM release exposing the hook
    hooks:
      - id: pdm-lock-check
        args: [--lockfile, python/pdm.lock]

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.4.0
    hooks:
      - id: pycln
        args: [python/, --config=python/pyproject.toml]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]

  - repo: local
    hooks:
      - id: sync-conda-lock
        name: sync-conda-lock
        language: python
        verbose: true
        files:  ^(\.pre-commit-hooks.yaml|environment.yml|conda-lock.yml|python/pyproject.toml)$
        entry: >
          bash -c 'cd python &&
          python -c "from clim_recal.utils.server import _pre_commit_conda_lock; _pre_commit_conda_lock(execute_all=True)"'

